'on': push

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./

      - run: sleep 5

      - id: is-first
        uses: ./

      - run: test "$IS_FIRST_RUN" = "true"
        env:
          IS_FIRST_RUN: ${{ steps.is-first.outputs.is-first-run }}
